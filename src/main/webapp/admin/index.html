<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" type="text/css" href="./css/basic.css">
    <link rel="stylesheet" type="text/css" href="./css/mainlogin.css?v=3">
    <link rel="icon" href="./img/logo.png" sizes="128x128">
    <link rel="icon" href="./img/logo.png" sizes="64x64">
    <link rel="icon" href="./img/logo.png" sizes="32x32">
    <link rel="icon" href="./img/logo.png" sizes="16x16">
</head>
<script>

function maslogin(){
	if(frm.adid.value==""){
		alert("아이디를 입력하세요.");
		
	}else if(frm.adpw.value==""){
		alert("비밀번호를 입력하세요.");
	}else{
		
		frm.method="POST";		
		frm.action="AdminLoginController.do";
		frm.enctype="application/x-www-form-urlencoded";
		frm.subtim();
		
	}
}

function adinsert() {
	location.href ="./add_master.html";
}
function searchidpw() {
	location.href ="./add_master_search.html";
}


</script>
<body style = "height:100vh;">
<form name="frm" id="frm" >
    <header class="admin_title">
        <p><img src="./img/logo.png" class="logo_sm"> ADMINISTRATOR</p>
    </header>
    <section class="admin_bgcolor">
        <div class="admin_login">
            <span>
                <div class="left_div">
                <ul>
                <li><input type="text" name="adid" class="input_text1" placeholder="관리자 아이디를 입력하세요"></li>
                <li><input type="password" name="adpw" class="input_text1" placeholder="관리자 패스워드를 입력하세요"></li>
                </ul>
                </div>
                <div class="right_div">
                    <button type="submit" class="btn_submit" title="MASTER LOGIN" onclick="maslogin()" >MASTER LOGIN</button>
                </div>
                <em class="alert_msg">※ 본 사이트는 관리자 외에는 접근을 금합니다. 페이지 접근에 대한 접속 정보는 모두 기록 됩니다.</em>
            </span>
            <span>
                <ol class="admin_info">
                    <li title="신규 관리자 등록요청" onclick="adinsert()">신규 관리자 등록요청</li>
                    <li title="아이디/패스워드 찾기" onclick="searchidpw()">아이디/패스워드 찾기</li>
                </ol>                
            </span>
        </div>
    </section>

</form>


    <footer class="admin_copy_login">
        <div>
            Copyright ⓒ 2022 webshopping All rights reserved.
        </div>
    </footer>
</body>
</html>
